<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>找醫生 - 智慧醫療導航</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map { height: 450px; }
        body { padding-top: 2rem; padding-bottom: 2rem; } 
        .list-group-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        /* 【新增】讓常見症狀按鈕之間有點間距 */
        .symptom-btn-group .btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        /* 【新增】當地圖處於點選模式時，改變滑鼠游標為十字型 */
        .map-click-mode {
            cursor: crosshair !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">找醫生 - 智慧醫療導航</h1>

        <ul class="nav nav-tabs mb-3" id="searchTabs" role="tablist">
            <!-- 依症狀推薦頁籤 -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="symptom-search-tab" data-bs-toggle="tab" data-bs-target="#symptom-search" type="button" role="tab">1. 依症狀推薦</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="area-search-tab" data-bs-toggle="tab" data-bs-target="#area-search" type="button" role="tab">2. 依地區搜尋</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="nearby-search-tab" data-bs-toggle="tab" data-bs-target="#nearby-search" type="button" role="tab">3. 搜尋我附近</button>
            </li>
        </ul>


        <!-- 頁籤內容 -->
        <div class="tab-content" id="searchTabsContent">
            
            <!-- 依症狀推薦內容 -->
            <div class="tab-pane fade show active" id="symptom-search" role="tabpanel">
                <div class="mb-3">
                    <label for="symptom-input" class="form-label">請簡單描述您的症狀</label>
                    <textarea class="form-control" id="symptom-input" rows="3" placeholder="例如: 我喉嚨痛而且有點發燒..."></textarea>
                </div>
                <!-- 常見症狀按鈕 -->
                <div class="mb-3 symptom-btn-group">
                    <small class="text-muted d-block mb-2">或點選常見症狀：</small>
                    <button class="btn btn-sm btn-outline-secondary" onclick="addSymptom('感冒 頭痛 發燒')">感冒/頭痛/發燒</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="addSymptom('咳嗽 喉嚨痛 流鼻水')">咳嗽/喉嚨痛</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="addSymptom('拉肚子 胃痛 嘔吐')">腸胃不適</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="addSymptom('皮膚癢 疹子 過敏')">皮膚問題</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="addSymptom('眼睛紅 眼睛痛')">眼睛不適</button>
                </div>
                <div>
                    <button onclick="suggestDepartment()" class="btn btn-info">分析症狀並推薦科別</button>
                    <button onclick="clearSymptomInput()" class="btn btn-outline-secondary ms-2">清空內容</button>
                </div>
                <div id="suggestion-result" class="mt-3"></div>
            </div>

            <!-- 地區搜尋 -->
            <div class="tab-pane fade" id="area-search" role="tabpanel">
                <div class="row g-3 align-items-end justify-content-center mb-4">
                    <div class="col-md-3">
                        <label for="city-select" class="form-label">選擇縣市:</label>
                        <select id="city-select" class="form-select">
                            <option value="">載入中... </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="district-select" class="form-label">鄉鎮市區:</label>
                        <select id="district-select" class="form-select">
                            <option value="">載入中...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dept-select-area" class="form-label">選擇科別:</label>
                        <select id="dept-select-area" class="form-select">
                            <option value="">載入中... </option>
                        </select>
                    </div>

                    <div class="col-md-auto">
                        <button onclick="searchClinicsByArea()" class="btn btn-primary w-100">搜尋</button>
                    </div>
                    
                </div>
            </div>
            <!-- 附近搜尋 -->
            <div class="tab-pane fade" id="nearby-search" role="tabpanel">
                <div class="row g-3 align-items-end justify-content-center mb-4">
                    <div class="col-md-3"><label for="radius-select" class="form-label">搜尋半徑:</label><select id="radius-select" class="form-select"><option value="1">1 公里</option><option value="3" selected>3 公里</option><option value="5">5 公里</option></select></div>
                    <div class="col-md-4"><label for="dept-select-nearby" class="form-label">選擇科別:</label><select id="dept-select-nearby" class="form-select"><option value="">載入中...</option></select></div>
                    <div class="col-md-auto"><button onclick="searchClinicsNearby()" class="btn btn-success w-100">取得我的位置並搜尋</button></div>
                </div>
                <div class="row g-3 align-items-end justify-content-center mb-4">
                    <div class="col-md-7">
                        <label for="address-input" class="form-label">或輸入地址作為中心點:</label>
                        <input type="text" id="address-input" class="form-control" placeholder="例如: 台北市信義區市府路1號">
                    </div>
                    <div class="col-md-auto">
                         <button onclick="searchClinicsByAddress()" class="btn btn-secondary w-100">以此地址搜尋</button>
                    </div>
                    <!-- 【新增】地圖點選按鈕 -->
                    <div class="col-md-auto">
                        <button id="map-select-btn" onclick="activateMapClickSearch()" class="btn btn-outline-info w-100 mt-3 mt-md-0">在地圖上選取中心點</button>
                   </div>
                </div>
            </div>
        </div>

        <hr>
        <div id="map"></div>
        <ul id="clinic-list" class="list-group mt-3 mb-5"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 初始化地圖
        const map = L.map('map').setView([25.033, 121.565], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        let clinicMarkerLayer = L.featureGroup().addTo(map);
        let userMarkerLayer = L.featureGroup().addTo(map);

        let districtsData = {};
        let markers = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadDepartments();
            loadDistricts();
        });

        const citySelect = document.getElementById('city-select');
        const districtSelect = document.getElementById('district-select');
        const deptSelectArea = document.getElementById('dept-select-area');
        const deptSelectNearby = document.getElementById('dept-select-nearby');
        const radiusSelect = document.getElementById('radius-select');
        const symptomInput = document.getElementById('symptom-input');
        const suggestionResult = document.getElementById('suggestion-result');
        const addressInput = document.getElementById('address-input');
        const mapSelectBtn = document.getElementById('map-select-btn');
        
        const URL = 'http://127.0.0.1:5001'

        citySelect.addEventListener('change', e => updateDistrictOptions(e.target.value));


        function loadDepartments(){
            fetch(`${URL}/api/departments`)
                .then(response => response.json()) 
                .then(depts => {
                    [deptSelectArea, deptSelectNearby].forEach(select => {
                        select.innerHTML = '';
                        depts.forEach(d => {
                            const opt = document.createElement('option');
                            opt.value = opt.textContent = d;
                            select.appendChild(opt);
                        });
                    });
                })
                .catch(error => {
                    console.error('無法載入科別列表:', error);
                    select.innerHTML = '<option value="">載入失敗</option>';
                });
        }
        function loadDistricts() {
            fetch(`${URL}/api/districts`)
                .then(response => response.json())
                .then(data => {
                    districtsData = data;
                    const cities = Object.keys(districtsData);
                    citySelect.innerHTML = '<option value="">請選擇縣市</option>';
                    cities.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = opt.textContent = c;
                        citySelect.appendChild(opt);
                    });
                    if (cities.length > 0) {
                        citySelect.value = cities[0];
                        updateDistrictOptions(cities[0]);
                    }
                })
                .catch(error => {
                    console.error('無法載入地區列表:', error);
                    citySelect.innerHTML = '<option value="">載入失敗</option>';
                });
        }

        function updateDistrictOptions(selectedCity) {
            const districts = districtsData[selectedCity] || [];
            districtSelect.innerHTML = '<option value="">全部</option>';
            districts.forEach(district => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = district;
                districtSelect.appendChild(opt);
            });
        }


        // 【新增】點擊常見症狀按鈕時，將文字加入輸入框
        function addSymptom(symptomText) {
            const currentText = symptomInput.value;
            // 如果輸入框已有文字，則加上空格再附加；否則直接填入
            symptomInput.value = currentText ? currentText + ' ' + symptomText : symptomText;
        }

        // 【新增】清空症狀輸入框與結果的函式
        function clearSymptomInput() {
            symptomInput.value = '';
            suggestionResult.innerHTML = '';
        }

        // 【新增】分析症狀並推薦科別的函式
        async function suggestDepartment() {
            const symptoms = symptomInput.value;
            if (!symptoms.trim()) {
                suggestionResult.innerHTML = `<div class="alert alert-warning">請輸入您的症狀描述。</div>`;
                return;
            }
            suggestionResult.innerHTML = `<div class="alert alert-info">正在分析中...</div>`;

            const response = await fetch(`${URL}/api/suggest-department`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: symptoms })
            });
            const data = await response.json();

            // 【核心修改】修改推薦成功後的顯示內容與行為
            if (data.departments && data.departments.length > 0) {
                // 為了簡單起見，我們先只處理第一個推薦結果
                const recommendedDept = data.departments[0];
                
                // 產生包含按鈕的 HTML
                suggestionResult.innerHTML = `
                    <div class="alert alert-success">
                        <p class="mb-2">根據您的描述，我們推薦您可以前往「<b>${recommendedDept}</b>」。</p>
                        <button class="btn btn-primary" onclick="proceedToSearch('${recommendedDept}')">
                            太好了！前往「依地區搜尋」尋找 ${recommendedDept} 診所
                        </button>
                    </div>`;
            } else {
                suggestionResult.innerHTML = `<div class="alert alert-danger">無法根據您的描述找到對應的科別，建議您直接從「依地區搜尋」選擇「家庭醫學科」或「西醫一般科」進行諮詢。</div>`;
            }
        }

        // 【新增】處理跳轉至搜尋頁籤的函式
        function proceedToSearch(department) {
            // 1. 將推薦的科別，自動設定到「依地區搜尋」的下拉選單中
            deptSelectArea.value = department;
            
            // 2. 使用 Bootstrap 的 JavaScript API 來手動切換頁籤
            const areaSearchTab = new bootstrap.Tab(document.getElementById('area-search-tab'));
            areaSearchTab.show();

            // 3. (可選) 將頁面捲動到搜尋區塊，方便使用者操作
            document.getElementById('area-search').scrollIntoView({ behavior: 'smooth' });
        }

        function searchClinicsByArea() {
            const city = citySelect.value;
            const district = districtSelect.value;
            const department = deptSelectArea.value; 
            const url = `${URL}/search?city=${city}&district=${district}&department=${department}`;
            fetchAndDisplayClinics(url);
        }

        function searchClinicsNearby() {
            if (!navigator.geolocation) {
                alert('您的瀏覽器不支援地理位置功能。');
                return;
            }
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const radius = radiusSelect.value;
                const department = deptSelectNearby.value;
                const url = `${URL}/search/nearby?lat=${lat}&lon=${lon}&radius=${radius}&department=${department}`;
                
                // 在地圖上標示使用者位置
                userMarkerLayer.clearLayers();
                L.circle([lat, lon], { radius: 200, color: 'blue', fillColor: '#3388ff', fillOpacity: 0.3 }).addTo(userMarkerLayer);
                L.marker([lat, lon]).addTo(userMarkerLayer).bindPopup('您的目前位置').openPopup();

                fetchAndDisplayClinics(url);
            }, () => {
                alert('無法取得您的位置，請確認已授權瀏覽器讀取位置資訊。');
            });
        }

        // 【新增】依地址搜尋的函式
        async function searchClinicsByAddress() {
            const address = addressInput.value;
            if (!address.trim()) {
                return alert('請輸入地址。');
            }
            
            const listElement = document.getElementById('clinic-list');
            listElement.innerHTML = `<li class="list-group-item">正在定位地址: ${address}...</li>`;

            try {
                const response = await fetch(`${URL}/api/geocode?address=${encodeURIComponent(address)}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '地址解析失敗');
                }
                const coords = await response.json();
                searchFromCoordinates(coords.lat, coords.lng);
            } catch (error) {
                console.error('地址解析錯誤:', error);
                alert(`無法找到您輸入的地址，請檢查後再試一次。\n錯誤訊息: ${error.message}`);
                listElement.innerHTML = '';
            }
        }

        // 【新增】啟用地圖點選模式的函式
        function activateMapClickSearch() {
            // 1. 改變滑鼠游標與按鈕文字，給予使用者回饋
            map.getContainer().classList.add('map-click-mode');
            mapSelectBtn.textContent = '請在地圖上點選位置...';
            mapSelectBtn.disabled = true; // 暫時禁用按鈕避免重複點擊

            // 2. 設定一個「一次性」的點擊事件監聽
            map.once('click', function(e) {
                const lat = e.latlng.lat;
                const lon = e.latlng.lng;
                
                // 3. 執行搜尋
                searchFromCoordinates(lat, lon);
                
                // 4. 恢復游標與按鈕狀態
                map.getContainer().classList.remove('map-click-mode');
                mapSelectBtn.textContent = '在地圖上選取中心點';
                mapSelectBtn.disabled = false;
            });
        }
        
        // 【新增】共用的函式，根據座標進行搜尋
        function searchFromCoordinates(lat, lon) {
            const radius = radiusSelect.value;
            const department = deptSelectNearby.value;
            const url = `${URL}/search/nearby?lat=${lat}&lon=${lon}&radius=${radius}&department=${department}`;
            
            userMarkerLayer.clearLayers();
            L.marker([lat, lon]).addTo(userMarkerLayer).bindPopup('搜尋中心點').openPopup();

            fetchAndDisplayClinics(url, true);
        }


        async function fetchAndDisplayClinics(url) {
            const listElement = document.getElementById('clinic-list');
            listElement.innerHTML = '<li class="list-group-item">搜尋中...</li>';
            clinicMarkerLayer.clearLayers();
            markers = []; 

            const response = await fetch(url);
            const clinics = await response.json();

            listElement.innerHTML = '';
            if (clinics.length === 0) {
                const li = document.createElement('li');
                li.className = 'list-group-item text-muted';
                li.textContent = '找不到符合條件的醫療院所。';
                listElement.appendChild(li);
                if (isNearbySearch) {
                    map.flyTo(userMarkerLayer.getBounds().getCenter(), 15);
                }
                return;
            }

            try{
                clinics.forEach((clinic, index) => {
                    const name = clinic.機構名稱;
                    const address = clinic.地址;
                    const phone = clinic.電話;

                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${name} - ${address} ${phone}`;
                    li.dataset.markerIndex = index;
                    li.addEventListener('click', function() {
                        const targetMarker = markers[this.dataset.markerIndex];
                        if (targetMarker) {
                            map.flyTo(targetMarker.getLatLng(), 16);
                            targetMarker.openPopup();
                        }
                    });
                    listElement.appendChild(li);

                    if (clinic.latitude && clinic.longitude) {
                        const marker = L.marker([clinic.latitude, clinic.longitude]).addTo(clinicMarkerLayer);
                        // 【核心修正】在資訊窗中也使用更安全的變數
                        marker.bindPopup(`<b>${name}</b><br>${address}<br>電話: ${phone || '無'}`);
                        markers.push(marker);
                    } else {
                        markers.push(null);
                    }
                });
            }
            catch (e) {
                console.error("在處理診所列表時發生錯誤:", e);
                listElement.innerHTML = '<li class="list-group-item text-danger">處理結果時發生錯誤，請查看主控台。</li>';
            }

            const allMarkers = L.featureGroup([...clinicMarkerLayer.getLayers(), ...userMarkerLayer.getLayers()]);
            const addedMarkersCount = allMarkers.getLayers().length;
            if (addedMarkersCount > 1) {
                map.flyToBounds(allMarkers.getBounds(), { padding: [50, 50] });
            } else if (addedMarkersCount === 1) {
                map.flyTo(allMarkers.getLayers()[0].getLatLng(), 16);
            }
        }
    </script>
</body>
</html>
